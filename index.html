<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
</head>
<body>
    <center>
    <h2>Formulario</h2>
    <form action="">
        <label for="nombre_text">Nombre: </label>
        <input id="nombre_text" type="text" placeholder="Ingrese su nombre" value="">
        <!-- Se utiliza label en conjunto con input, usando el mismo identificador para for y para ID para que los click realizados en label sean tomados por input -->
        <br>
        <br>
        <label for="pass_text">Contraseña: </label>
        <input id="pass_text" type="password" placeholder="Ingrese su contraseña" value="">
        <br>
        <br>
        <label for="correo_text">Correo: </label>
        <input id="correo_text" type="email" placeholder="Ingrese su correo" value="">

        <br>
        <br>

        <select name="" id="">
            <option value="">uno</option>
            <option value="">dos</option>
            <option value="">tres</option>
        </select>

        <br><br>
        <p>Escoge varios colores</p>
        <input type="checkbox" name="" id="">
        <label for="rojo">Rojo</label>
        <input type="checkbox" name="" id="">
        <label for="verde">Verde</label>
        <input type="checkbox" name="" id="">
        <label for="azul">Azul</label>
        <br><br>
        <p>Escoge una sola opcion</p>
        <input type="radio" name="color" id="">
        <label for="rojo">Rojo</label>
        <input type="radio" name="color" id="">
        <label for="verde">Verde</label>
        <br><br>

        <input type="submit" name="" id="">
        <label for="enviar"></label>

    </form>
    </center>
</body>
</html>
